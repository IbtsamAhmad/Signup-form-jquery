<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <title>Sign-Up Form</title>
  </head>
  <body>
<!--   Loader     -->
    <div class="loader" id="loader" >
        <img src="loader.svg" alt="Loading">
    </div>
    
<!-- Main Form -->
    <form action="" class="main-form" id="form">
        <div class="row">
            <div class="col">
                <div class="form-group">
                 
                    <p class="h2">Register With Us.</p>
                   
                    <label for="Username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter your name">
                    <small id="username_error_message"></small>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="Enter your Email">
            <small id="email_error_message">Error message</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your Password">
            <small id="password_error_message"></small>
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="password2" id="password2" class="form-control" placeholder="Enter your password again">
            <small id="password2_error_message"></small>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select> 
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Leave a message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Upload Your Image</label>
            <input type="file" class="form-control-file" id="inpFile">
          </div>
          <!-- Image Preview -->
          <div class="imagePreview" id="imagePreview">
              <img src="" alt="image" class="image-preview--image">
              <span class="image-text">Image Preview</span>
          </div>

          <label for="question">Uploaded your image</label>
          <div class="form-check ">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">No</label>
          </div>
      
        <div class="form-check">
            <input type="checkbox" id="accept-terms" class="form-check-input">
            <label for="accept-terms" class="form-check-label">Accept Terms &amp; Conditions</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
    </form>




    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
